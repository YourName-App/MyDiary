<ion-header>
  <ion-navbar color="diary">
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item color="diary" no-lines>
      <ion-avatar item-left>
        <img src="{{yourAvatar}}">
      </ion-avatar>
      <h1 class="user-name">{{yourName}}</h1>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item tabbable detail-push (click)="selectTab(1)">
      <ion-icon name="book" item-left></ion-icon>
      <h2>我的日記</h2>
    </ion-item>
    <ion-item tabbable detail-push (click)="selectTab(2)">
      <ion-icon name="call" item-left></ion-icon>
      <h2>我的聯絡人</h2>
    </ion-item>
    <ion-item tabbable detail-push (click)="selectTab(3)">
      <ion-icon name="alert" item-left></ion-icon>
      <h2>我的備忘錄</h2>
    </ion-item> 
  </ion-list>
</ion-content>
