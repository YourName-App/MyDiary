<ion-header>
  <ion-navbar color="diary">
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item color="diary" no-lines>
      <ion-avatar item-left>
        <img src="assets/img/avatar-boy.png">
      </ion-avatar>
      <h1 class="user-name">立花 瀧</h1>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button class="diary-button" ion-item (click)="selectTab(1)">
      <ion-icon class="home-icon" name="book" item-left></ion-icon>
      我的日記
    </button>
    <button class="contact-button" ion-item (click)="selectTab(2)">
      <ion-icon class="home-icon" name="call" item-left></ion-icon>
      我的聯絡人
    </button>
    <button class="memo-button" ion-item (click)="selectTab(3)">
      <ion-icon class="home-icon" name="alert" item-left></ion-icon>
      我的備忘錄
    </button>  
  </ion-list>
</ion-content>
