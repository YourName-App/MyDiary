<ion-header>
  <ion-navbar color="diary" no-border-bottom>
    <ion-title>備忘錄</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createMemo()">
        <ion-icon class="add-icon" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="diary" no-border-top>
    <ion-searchbar class="memo-list-searchbar" placeholder="搜尋"
                   showCancelButton=true cancelButtonText="取消">
    </ion-searchbar>
    <button ion-button menuToggle end>
      <ion-icon class="menu-icon" name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let memo of memoList | async" ion-item detail-none (click)="showMemoDetail(memo.$key)">
      <ion-icon name="ios-list-box-outline" item-left></ion-icon>
      <h2>{{memo.title}}</h2>
    </button>
  </ion-list>
</ion-content>
