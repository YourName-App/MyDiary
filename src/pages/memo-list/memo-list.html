<ion-header>
  <ion-navbar color="diary" no-border-bottom>
    <ion-title>備忘錄</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createMemo()">
        <ion-icon class="add-icon" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="diary" no-border-top>
    <ion-searchbar class="memo-list-searchbar" placeholder="搜尋"
                   showCancelButton=true cancelButtonText="取消">
    </ion-searchbar>
    <button ion-button menuToggle end>
      <ion-icon class="menu-icon" name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let memo of memoList | async">
      <ion-item tabbable (click)="showMemoDetail(memo.$key)">
        <ion-icon name="ios-list-box-outline" item-left ></ion-icon>
        <h2>{{memo.title}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only color="cloud" (click)="print()">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="print()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
