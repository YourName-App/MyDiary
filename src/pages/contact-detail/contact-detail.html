<ion-header>
  <ion-navbar color="diary">
    <ion-title>聯絡人</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon class="close-icon" name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img class="img-avatar" src="{{contact.avatar}}">
        </ion-avatar>
        <h1 class="contact-name">{{contact.name}}</h1>
        <p class="phone-no">{{contact.phone}}</p>
      </ion-item>

      <ion-buttons end>
        <button color="diary" class="sms-button" type="button" *ngIf="!enableSms" (click)="toggleSms()"
                ion-button icon-only outline>
          <ion-icon name="chatboxes"> 簡訊</ion-icon>
        </button>
        <button color="diary" class="phone-button" type="button" *ngIf="!enableSms" (click)="dismiss()"
                ion-button icon-only outline>
          <ion-icon name="call"> 撥號</ion-icon>
        </button>
      </ion-buttons>

      <ion-textarea class="smsText" rows="2" placeholder="簡訊內容" 
                    *ngIf="enableSms" (change)="smsChanged()" [(ngModel)]="smsText">
      </ion-textarea>
      <ion-item class="error-message" *ngIf="!smsTextValid && (smsTextChanged || submitAttempt)">
        <p>請輸入簡訊內容</p>
      </ion-item>

      <ion-buttons end>
        <button color="diary" class="sms-button" type="button" *ngIf="enableSms" (click)="sendSms(smsText)"
                ion-button icon-only outline>
          <ion-icon name="checkmark"> 確認</ion-icon>
        </button>
        <button color="diary" class="phone-button" type="button" *ngIf="enableSms" (click)="cancelSms()"
                ion-button icon-only outline>
          <ion-icon name="close"> 取消</ion-icon>
        </button>
      </ion-buttons>

    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="diary" class="footer-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
          <button color="diary" type="button" (click)="dismiss()" ion-button icon-only>
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-20>
          <button color="diary" type="button" (click)="deleteContact(contactId)" ion-button icon-only>
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
