<ion-header>
  <ion-navbar color="diary">
    <ion-title>聯絡人</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon class="close-icon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon class="add-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img class="img-avatar" src="{{contact.avatar}}">
        </ion-avatar>
        <h1 class="contact-name">{{contact.name}}</h1>
        <p class="contact-phone">{{contact.phone}}</p>
      </ion-item>

      <ion-buttons end>
        <button color="diary" class="sms-button" type="button" (click)="sendSms()"
                ion-button icon-only round>
          <ion-icon name="chatboxes"> 簡訊</ion-icon>
        </button>
        <button color="diary" class="phone-button" type="button" (click)="dial()"
                ion-button icon-only round>
          <ion-icon name="call"> 撥號</ion-icon>
        </button>
      </ion-buttons>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="diary" class="footer-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
          <button color="diary" type="button" (click)="updateContact(contactId, contact.name, contact.phone)" ion-button icon-only>
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-20>
          <button color="diary" type="button" (click)="deleteContact(contactId)" ion-button icon-only>
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
