<ion-header>
  <ion-navbar color={{theme}}>
    <ion-title>{{modeDesc}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="contactForm" novalidate>
    <ion-item>
      <ion-label stacked>{{ 'CONTACT_EDIT.NAME.LABEL' | translate }}</ion-label>
      <ion-input #name formControlName="name" type="text" placeholder="{{ 'CONTACT_EDIT.NAME.ENTER' | translate }}" value={{inputName}}
        (change)="elementChanged(name)" [class.invalid]="!contactForm.controls.name.valid && (nameChanged || submitAttempt)">
      </ion-input>
      <button color={{theme}} class="contact-button" ion-button icon-only clear large item-right (click)="pickContact()">
        <ion-icon name="contacts"></ion-icon>
      </button>
    </ion-item>
    <ion-item class="error-message" *ngIf="!contactForm.controls.name.valid && (nameChanged || submitAttempt)">
      <p>{{ 'CONTACT_EDIT.NAME.ERR_MSG' | translate }}</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{ 'CONTACT_EDIT.PHONE.LABEL' | translate }}</ion-label>
      <ion-input #phone formControlName="phone" type="tel" placeholder="{{ 'CONTACT_EDIT.PHONE.ENTER' | translate }}" value={{inputPhone}}
        (change)="elementChanged(phone)" [class.invalid]="!contactForm.controls.phone.valid && (phoneChanged || submitAttempt)">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!contactForm.controls.phone.valid && (phoneChanged || submitAttempt)">
      <p>{{ 'CONTACT_EDIT.PHONE.ERR_MSG' | translate }}</p>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color={{theme}} class="footer-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col offset-80>
          <button color={{theme}} (click)="editContact()" ion-button icon-only>
            <ion-icon name="md-checkmark"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
