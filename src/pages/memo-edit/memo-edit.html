<ion-header>
  <ion-navbar color="diary">
    <ion-title>{{memoTitle}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon class="close-icon" name="arrow-back"></ion-icon>返回
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon class="add-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="memoForm" novalidate>
    <ion-item>
      <ion-label stacked>標題</ion-label>
      <ion-input #title formControlName="title" type="text" placeholder="備忘錄標題"
        (change)="elementChanged(title)" [class.invalid]="!memoForm.controls.title.valid && (titleChanged || submitAttempt)">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!memoForm.controls.title.valid && (titleChanged || submitAttempt)">
      <p>請輸入備忘錄標題</p>
    </ion-item>
  </form>  
</ion-content>

<ion-footer>
  <ion-toolbar color="diary" class="footer-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col width-10 offset-80>
          <button color="diary" type="button" (click)="createMemo()" ion-button icon-only>
            <ion-icon name="archive"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
