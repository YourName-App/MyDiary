<ion-header>
  <ion-navbar color={{theme}} no-border-bottom>
    <ion-title>聯絡人</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createContact()">
        <ion-icon class="add-icon" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color={{theme}} no-border-top>
    <ion-searchbar class="contact-searchbar" (ionInput)="searchContact($event)"
                   placeholder="搜尋" showCancelButton=true cancelButtonText="取消">
    </ion-searchbar>
    <button ion-button menuToggle end>
      <ion-icon class="menu-icon" name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contactList | async">
      <ion-item tabbable (click)="showContactDetail(contact.$key)">
        <ion-avatar item-left>
          <ion-icon color={{theme}} class="icon-avatar" name="contacts"></ion-icon>
        </ion-avatar>
        <h2 class="contact-name">{{contact.name}}</h2>
        <p class="phone-no">{{contact.phone}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only color="cloud" (click)="updateContact(contact.$key, contact)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="deleteContact(contact.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
