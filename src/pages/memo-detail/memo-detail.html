<ion-header>
  <ion-navbar color="diary">
    <ion-title >{{memo.title}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon class="close-icon" name="arrow-back"></ion-icon>返回
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="createMemoItem()">
        <ion-icon class="add-icon" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of items" ion-item>
    <ion-label>{{item.entry}}</ion-label>
    <ion-checkbox color="diary" [checked]="item.checked" (click)="toggleItem(item)"></ion-checkbox>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar color="diary" class="footer-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
          <button color="diary" type="button" (click)="dismiss()" ion-button icon-only>
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-20>
          <button color="diary" type="button" (click)="dismiss()" ion-button icon-only>
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
