<ion-header>
  <ion-navbar color={{theme}}>
    <ion-title >{{ 'MEMO_ITEM_EDIT.TITLE' | translate }}{{memo.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of itemList | async">
    <ion-input #entry type='text' placeholder="{{ 'MEMO_ITEM_EDIT.INPUT_ITEM' | translate }}" [value]="item.entry" (blur)="bufferItem(item.$key, item, entry)"></ion-input>
    <button color="danger" item-right ion-button icon-only clear (click)='deleteItem(item.$key)'>
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar color={{theme}} class="footer-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
          <button color={{theme}} (click)="updateAllItems()" ion-button icon-only>
            <ion-icon name="md-checkmark"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
