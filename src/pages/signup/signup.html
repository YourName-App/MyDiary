<ion-header>
  <ion-navbar color="diary">
    <ion-title>{{ 'SIGN_UP.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item>
      <ion-label stacked>{{ 'SIGN_UP.E_MAIL.LABEL' | translate }}</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="{{ 'SIGN_UP.E_MAIL.PROMPT' | translate }}"
        (change)="elementChanged(email)" [class.invalid]="!signupForm.controls.email.valid && (emailChanged || submitAttempt)">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid && (emailChanged || submitAttempt)">
      <p>{{ 'SIGN_UP.E_MAIL.WARNING' | translate }}</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{ 'SIGN_UP.PASSWORD.LABEL' | translate }} (<font color="#FF6153">{{ 'SIGN_UP.PASSWORD.TIP' | translate }}</font>)</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="{{ 'SIGN_UP.PASSWORD.PROMPT' | translate }}"
        (change)="elementChanged(password)" [class.invalid]="!signupForm.controls.password.valid && (passwordChanged || submitAttempt)">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid && (passwordChanged || submitAttempt)">
      <p>{{ 'SIGN_UP.PASSWORD.WARNING' | translate }}</p>
    </ion-item>

    <button color="diary" ion-button block type="submit">{{ 'SIGN_UP.SUBMIT' | translate }}</button>
  </form>
</ion-content>
