    <div class="diary-div-main"><label>姓名: </label>{{diary.name}}
    </div>

    <div class="diary-div-main"><label>日期: </label>
      <input [(ngModel)]="diary.date" placeholder="date">
    </div>

    <div>
      <label>主題: </label>
      <input [(ngModel)]="diary.title" placeholder="title">
    </div>

    <div>
     <ion-label>記事: </ion-label>
     <ion-item>
       <ion-textarea rows="10" [(ngModel)]="diary.content" placeholder="content"></ion-textarea>
     </ion-item>
    </div>

  <p>
    <button ion-button color="primary" (click)="save()">Save</button>
    <button ion-button color="primary" (click)="delete()">Delete</button>
    <button ion-button color="primary" (click)="refresh()">Cancel</button>
  </p>
