<ion-header>
  <ion-navbar color={{theme}}>
    <ion-title>{{ 'SUGGEST.TITLE' | translate }}</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="suggestForm" (submit)="sendSuggestion()" novalidate>
    <ion-item>
      <ion-label stacked>{{ 'SUGGEST.LABEL' | translate }}(<font color="#FF6153">{{ 'SUGGEST.CAUTION' | translate }}</font>)</ion-label>
      <ion-textarea #suggest formControlName="suggest" rows="6" placeholder="{{ 'SUGGEST.PROMPT' | translate }}"
        (change)="elementChanged(suggest)" [class.invalid]="!suggestForm.controls.suggest.valid && (suggestChanged || submitAttempt)">
      </ion-textarea>
    </ion-item>
    <ion-item class="error-message" *ngIf="!suggestForm.controls.suggest.valid && (suggestChanged || submitAttempt)">
      <p>{{ 'SUGGEST.ERR_MSG' | translate }}</p>
    </ion-item>

    <button color={{theme}} ion-button block type="submit">{{ 'SUGGEST.SUBMIT' | translate }}</button>
  </form>
</ion-content>
