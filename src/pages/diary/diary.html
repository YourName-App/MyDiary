<ion-header>
  <ion-navbar no-border-bottom hideBackButton="true">
    <ion-segment color={{theme}} [(ngModel)]="segment">
      <ion-segment-button value="diary-list">項目</ion-segment-button>
      <ion-segment-button value="calendar">日曆</ion-segment-button>
    </ion-segment>
    <ion-buttons start>
      <button color={{theme}} ion-button icon-only (click)="goBack()">
        <ion-icon class="back-icon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color={{theme}} class="diary-searchbar" (ionInput)="searchDiary($event)"
                   placeholder="搜尋" showCancelButton=true cancelButtonText="取消">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding class="diary-list"
  [class.diary-content]="segment==='calendar'"
  [class.male]="theme==='male'"
  [class.female]="theme==='female'">
  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'diary-list'">
      <page-diary-list [diaryList]="diaryList" [theme]="theme"></page-diary-list>
    </div>
    <div *ngSwitchCase="'calendar'">
      <page-calendar [theme]="theme"></page-calendar>
    </div>
  </div>  
</ion-content>

<ion-footer>
  <ion-toolbar color={{theme}} class="footer-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col width-20>
          <button color={{clean}} ion-button icon-only menuToggle>
            <ion-icon class="menu-icon" name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-20>
          <button color={{theme}} ion-button icon-only (click)="createDiary()">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
