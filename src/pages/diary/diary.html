<ion-header>
  <ion-navbar no-border-bottom hideBackButton="true">
    <ion-segment color="diary" [(ngModel)]="segment">
      <ion-segment-button value="diary-list">項目</ion-segment-button>
      <ion-segment-button value="calendar">日曆</ion-segment-button>
      <ion-segment-button value="diary-edit">日記</ion-segment-button>
    </ion-segment>
    <ion-buttons start>
      <button color="diary" ion-button icon-only (click)="goBack()">
        <ion-icon class="back-icon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="diary" class="diary-searchbar" placeholder="搜尋"
                   showCancelButton=true cancelButtonText="取消">
    </ion-searchbar>
    <button color="diary" ion-button menuToggle end>
      <ion-icon class="menu-icon" name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content [class.diary-list]="segment==='diary-list'" padding>
  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'diary-list'">
      <page-diary-list></page-diary-list>
    </div>
    <div *ngSwitchCase="'calendar'">
      <page-calendar></page-calendar>
    </div>
    <div *ngSwitchCase="'diary-edit'">
      <page-diary-edit></page-diary-edit>
    </div>
  </div>  
</ion-content>
