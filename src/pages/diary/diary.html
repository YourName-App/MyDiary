<ion-header>
  <ion-navbar no-border-bottom hideBackButton="true">
    <ion-segment color="diary" [(ngModel)]="segment">
      <ion-segment-button value="diary-list">項目</ion-segment-button>
      <ion-segment-button value="calendar">日曆</ion-segment-button>
    </ion-segment>
    <ion-buttons start>
      <button color="diary" ion-button icon-only (click)="goBack()">
        <ion-icon class="back-icon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button color="diary" ion-button icon-only (click)="createDiary()">
        <ion-icon class="add-icon" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="diary" class="diary-searchbar" (ionInput)="searchDiary($event)"
                   placeholder="搜尋" showCancelButton=true cancelButtonText="取消">
    </ion-searchbar>
    <button color="diary" ion-button menuToggle end>
      <ion-icon class="menu-icon" name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content padding [class.diary-list]="segment==='diary-list'" [class.diary-content]="segment==='calendar'">
  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'diary-list'">
      <page-diary-list [diaryList]="diaryList"></page-diary-list>
    </div>
    <div *ngSwitchCase="'calendar'">
      <page-calendar></page-calendar>
    </div>
  </div>  
</ion-content>
