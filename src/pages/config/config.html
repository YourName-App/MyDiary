<ion-header>
  <ion-navbar color={{theme}}>
    <ion-title>設定</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>你的名字：</ion-label>
    <ion-input text-right type="text" placeholder="你的名字" [(ngModel)]="userName">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>你的性別：</ion-label>
    <ion-select [(ngModel)]="userGender" okText="確認" cancelText="取消" interface="action-sheet">
      <ion-option value="male">男</ion-option>
      <ion-option value="female">女</ion-option>
    </ion-select>
  </ion-item>

  <button color={{theme}} ion-button block (click)="updateSetting()">確認</button>
</ion-content>
