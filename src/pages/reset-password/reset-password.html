<ion-header>
  <ion-navbar color="diary">
    <ion-title>重設密碼</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>電子郵件</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="你的電子郵件"
        (change)="elementChanged(email)" [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)">
      <p>請輸入正確的電子郵件</p>
    </ion-item>

    <button color="diary" ion-button block type="submit">重設密碼</button>
  </form>
</ion-content>
