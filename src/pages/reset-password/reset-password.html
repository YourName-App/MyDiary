<ion-header>
  <ion-navbar color="diary">
    <ion-title>{{ 'RESET_PASSWORD.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>{{ 'RESET_PASSWORD.E_MAIL' | translate }}</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="{{ 'RESET_PASSWORD.PROMPT' | translate }}"
        (change)="elementChanged(email)" [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)">
      <p>{{ 'RESET_PASSWORD.WARNING' | translate }}</p>
    </ion-item>

    <button color="diary" ion-button block type="submit">{{ 'RESET_PASSWORD.CONFIRM' | translate }}</button>
  </form>
</ion-content>
