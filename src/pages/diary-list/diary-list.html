<ion-card *ngFor="let diary of _diaryList | async">
  <ion-list>
    <ion-item-sliding>
      <ion-item tappable (click)="showDiaryDetail(diary.$key)">
        <div class="diary-div-left" item-left text-center>
          <h1 [class.m-diary-date]="_theme==='male'"
              [class.f-diary-date]="_theme==='female'">
              {{diary.date}}
          </h1>
          <h3 [class.m-diary-day]="_theme==='male'"
              [class.f-diary-day]="_theme==='female'">
              {{diary.day | chineseDay:'medium'}}
          </h3>
        </div>
        <div class="diary-div-main">
          <h3 [class.m-diary-time]="_theme==='male'"
              [class.f-diary-time]="_theme==='female'">
              {{diary.time}}
          </h3>
          <h2 [class.m-diary-title]="_theme==='male'"
              [class.f-diary-title]="_theme==='female'">
              {{diary.title}}
          </h2>
          <h3 class="diary-content">{{diary.content}}</h3>
        </div>  
        <div class="diary-div-right" item-right>
          <div>
            <img class="diary-img" src="assets/img/{{_theme}}-{{diary.mood || 'happy'}}.svg">
            <ion-icon [class.m-diary-icon]="_theme==='male'"
                      [class.f-diary-icon]="_theme==='female'" 
                      name="ios-{{diary.weather || 'sunny'}}">
            </ion-icon>
            <ion-icon [class.m-diary-icon]="_theme==='male'"
                      [class.f-diary-icon]="_theme==='female'" 
                      name="ios-bookmark-outline">
            </ion-icon>
          </div>
          <ion-icon [class.m-diary-attach]="_theme==='male'"
                    [class.f-diary-attach]="_theme==='female'"
                    name="ios-attach-outline">
          </ion-icon>
        </div>
      </ion-item>

      <ion-item-options>
        <button ion-button icon-only color="cloud" (click)="updateDiary(diary.$key, diary)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="deleteDiary(diary.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>  
  </ion-list>
</ion-card>
