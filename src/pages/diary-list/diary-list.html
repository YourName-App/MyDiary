<ion-card *ngFor="let diary of diaryList | async">
  <ion-list>
    <ion-item-sliding>
      <ion-item tappable (click)="showDiaryDetail(diary.$key)">
        <div class="diary-div-left" item-left text-center>
          <h1 class="diary-date">{{diary.date}}</h1>
          <h3 class="diary-day">{{diary.day | chineseDay:'medium'}}</h3>
        </div>
        <div class="diary-div-main">
          <h3 class="diary-time">{{diary.time}}</h3>
          <h2 class="diary-title">{{diary.title}}</h2>
          <h3 class="diary-content">{{diary.content}}</h3>
        </div>  
        <div class="diary-div-right" item-right>
          <div>
            <ion-icon class="diary-icon" name="ios-sunny-outline"></ion-icon>
            <ion-icon class="diary-icon" name="ios-happy-outline"></ion-icon>
            <ion-icon class="diary-icon" name="ios-bookmark-outline"></ion-icon>
          </div>
          <ion-icon class="attach" name="ios-attach-outline"></ion-icon>
        </div>
      </ion-item>

      <ion-item-options>
        <button ion-button icon-only color="cloud" (click)="updateDiary(diary.$key, diary)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="deleteDiary(diary.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>  
  </ion-list>
</ion-card>
