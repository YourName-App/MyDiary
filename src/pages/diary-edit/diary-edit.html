<ion-header>
  <ion-navbar color="diary">
    <ion-row>
      <ion-col text-center>
        <ion-label class="diary-month">{{diaryMonth}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label class="diary-day">{{diaryDay}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <ion-label class="diary-week">{{diaryWeek}}</ion-label>
      </ion-col>
      <ion-col text-left>
        <ion-label class="diary-time">{{diaryTime}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>
