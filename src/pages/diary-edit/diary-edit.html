<ion-header>
  <ion-navbar color="diary">
    <ion-row>
      <ion-col>
        <ion-input class="diary-month" text-center readonly [(ngModel)]="diaryMonth"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input class="diary-date" text-center readonly [(ngModel)]="diaryDate" (click)="openDatePicker()"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input class="diary-day" text-right readonly [(ngModel)]="diaryDay"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input class="diary-time" text-left readonly [(ngModel)]="diaryTime"></ion-input>
      </ion-col>
    </ion-row>

  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>
